# This file is used to define the versions of libraries and plugins used in the project.
[versions]
agp = "8.9.1"
compose-material3 = "1.1.2"
androidx-activityCompose = "1.8.0"
firebaseBom = "34.0.0"
kotlin = "2.1.21"
compose = "1.8.2"
firebaseKmp = "1.13.1"
mokoMvvm = "0.16.1"
ktor = "2.3.7"
